<app-navbar></app-navbar>
<table class="bg-container">
  <thead>
    <tr class="container">
      <th>User Id</th>
      <th class="adjust-position">User Name</th>
      <th class="adjust-position role">User Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="container" *ngFor="let user of userList">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>
        <div>
          <button (click)="onView(user.id)"><i class="fa-regular fa-eye"></i></button>
          <button (click)="onEdit(user.id)"><i class="fa-solid fa-pen-to-square"></i></button>
          <button (click)="onDelete(user.id)"><i class="fa-solid fa-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
